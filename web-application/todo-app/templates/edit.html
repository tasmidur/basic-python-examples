<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Task</h1>
        <form action="/edit/{{ task[0] }}" method="POST">
            <div class="form-group">
                <input type="text" name="title" class="form-control" value="{{ task[1] }}" required>
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control">{{ task[2] }}</textarea>
            </div>
            <div class="form-group">
                <input type="number" name="priority" class="form-control" value="{{ task[3] }}" required>
            </div>
            <div class="form-group">
                <input type="datetime-local" name ="date" class="form-control" placeholder="Date" value="{{ task[6] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
</body>
</html>
